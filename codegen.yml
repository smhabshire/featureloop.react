overwrite: true
schema: ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
documents: 'graphql/**/*.graphql'
generates:
  ./generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-query'
    config:
      fetcher:
        endpoint: process.env.NEXT_PUBLIC_GRAPHQL_ENDPOINT
